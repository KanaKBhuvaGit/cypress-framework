name: Cypress Tests
on: push
jobs: 
  cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cypress run
        uses: cypress-io/github-action@v6.5.0
        with: 
          browser: chrome
      - uses: actions/download-artifact@v4
        with:
          name: my-artifact
          path: cypress/videos/**
          merge-multiple: true
      - name: Display structure of downloaded files
        run: ls -R