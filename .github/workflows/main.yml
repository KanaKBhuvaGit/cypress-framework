name: Cypress Tests
on: push
jobs: 
  cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Cypress run
        uses: cypress-io/github-action@v6.5.0
        with: 
          browser: chrome
  release-project:
    name: Reports and videos
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./cypress/videos/**
          merge-multiple: true
          retention-days: 3